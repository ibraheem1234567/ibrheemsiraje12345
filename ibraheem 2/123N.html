<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }
    .team-container {
      max-width: 900px;
      margin: 40px auto;
      background: #000000;
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 2px 8px #000000(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      color: #000000;
    }
    .team-members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      margin-top: 32px;
    }
    .member {
      background: #02fecc;
      border-radius: 8px;
      padding: 24px;
      width: 220px;
      box-shadow: 0 1px 4px rgb(2, 255, 183);
      text-align: center;
    }
    .member img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
    }
    .member h2 {
      margin: 10px 0 6px 0;
      font-size: 1.2em;
      color: #000000;
    }
    .member p {
      margin: 0;
      color: #000000;
      font-size: 0.98em;
    }
  </style>
</head>
<body>
  <div class="team-container">
    <h1>Meet Our Team</h1>
    <div class="team-members">
      <div class="member">
        <img src="Screenshot 2025-06-03 170138.png" alt="Team Member">
        <h2>Ibraheem Siraj</h2>
        <p>onwer/boss</p>
      </div>
      <div class="member">
        <img src="WIN_20250603_16_55_56_Pro.jpg" alt="Team Member">
        <h2>Muhammed Ismail Siraje</h2>
        <p>team manager/Coach Tester</p>
      </div>   
      </body>
     </html>
